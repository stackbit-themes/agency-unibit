{% set section = include_dict.section %}
{% set section_width = section.width | default('regular', true) %}
<figure {{ classNames('image-block', 'container', {
  'container--md': section_width == 'regular',
  'container--lg': section_width == 'wide'
}) }}>
  {% if section.image %}
  <img src="{{ section.image | relative_url }}" alt="{{ section.image_alt }}" />
  {% endif %}
  {% if section.caption %}
  <figcaption class="image-block__caption">
    {{ section.caption }}
  </figcaption>
  {% endif %}
</figure>
